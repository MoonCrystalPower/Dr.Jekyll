<div class="title-bar">
</div>
<div class="login-wrapper" >
    <div class="login-contents">
        <div class="logo-image-wrapper"></div>
        <div class="logo-image" unselectable="on">
            <img [src]="logo_jekyll">
        </div>
        <div class="sign-in" (click)="loadRepository();" type="submit" name="action">
            <div class="sign-in-wrapper"></div>
            <span>Load from local repository</span>
        </div>
        <div class="sign-in" (click)="navigateToLogin();" type="submit" name="action">
            <div class="sign-in-wrapper"></div>
            <span>Clone from GitHub account</span>
        </div>
    </div>
</div>
